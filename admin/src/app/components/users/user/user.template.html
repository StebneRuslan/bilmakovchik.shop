<mat-card>
  <mat-card-header>
    <div class="user-container">
      <h1>Create account</h1>
      <img [src]="avatarFilePreview || ('http://127.0.0.1:3000' + avatar.path) || '/assets/assets/avatar.png'">
      <form class="user-form" (submit)="save()" [formGroup]="form.formGroup">
        <mat-form-field>
          <ngx-mat-file-input placeholder="Required input" (change)="changeFile($event)" required></ngx-mat-file-input>
          <mat-icon matSuffix>folder</mat-icon>
        </mat-form-field>
        <mat-form-field>
          <label>
            <input matInput placeholder="First Name" formControlName="firstName">
          </label>
        </mat-form-field>
        <mat-form-field>
          <label>
            <input matInput placeholder="Last Name" formControlName="lastName">
          </label>
        </mat-form-field>
        <mat-form-field>
          <label>
            <input matInput placeholder="Email" formControlName="email">
          </label>
        </mat-form-field>
        <mat-form-field>
          <mat-select [disabled]="activeUser.role !== 'SUPER_ADMIN'" [ngModel]="form.formGroup.controls.role.value" placeholder="Role" formControlName="role">
            <mat-option *ngFor="let role of roles" [value]="role">{{role}}</mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="form.formGroup.invalid" type="submit">Save</button>
      </form>
    </div>
  </mat-card-header>
</mat-card>
