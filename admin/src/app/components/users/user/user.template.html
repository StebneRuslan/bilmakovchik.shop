<mat-card>
  <mat-card-header>
    <div class="user-container">
      <h1>Create account</h1>
      <form class="user-form" (submit)="save()" [formGroup]="form.formGroup">
        <mat-form-field>
          <input matInput placeholder="First Name" formControlName="firstName">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Last Name" formControlName="lastName">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>
        <mat-form-field>
          <mat-select [disabled]="activeUser.role !== 'SUPER_ADMIN'" [ngModel]="form.formGroup.controls.role.value" placeholder="Role" formControlName="role">
            <mat-option *ngFor="let role of roles" [value]="role">{{role}}</mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="form.formGroup.invalid" type="submit">Save</button>
      </form>
    </div>
  </mat-card-header>
</mat-card>
